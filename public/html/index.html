<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div id="header">
        <h2>CHATTINGTON</h2>
    </div>
    <h2>Login below</h2>
    <div id="loginWidget">
        <form id="loginForm">
            <label>Email: </label>
            <br>
            <input type="email" id="email" placeholder="Email" autocomplete="off" autofocus="on" required>
            <br>
            <label>Password: </label>
            <br>
            <input type="password" id="password" placeholder="Password" autocomplete="off" required>
            <br>
            <input type="submit" value="Login" required>
            <p id="errorMessage" style="margin: 0; color: red; visibility: hidden;"></p>
        </form>
    </div>
    <a href="/signup">Don't have an account, Sign up here!</a>

    <script src="/js/loggedOut.js" type="module"></script>
</body>

</html>
